<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="E-commerce - Front End">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="icon" href="#">
    <title>Projeto Front End</title>
</head>
<body>
    <header>
        <nav class="navegacao">
            <div class="identidade">
                <h2><a href="#"rel="noopener noreferrer">Weartake</a></h2>
            </div>
            <div class="secoes">
                <ul>
                </ul>
            </div>
            <button><img src="./img/darkMode/crescent-moon-png-35115.png" alt="Ícone de lua - Dark Mode" class="darkToggle"></button>
        </nav>
    </header>
    <div class="conteudo">
        <main>
            <section class="listaProdutos">
                <ul class="produtosDisponiveis">
                </ul>
            </section>
        </main>
        <aside class="carrinhoPesquisa">
             <div class="pesquisar">
                <form action="" class="pesquisar">
                    <input type="text" placeholder="Pesquisar produto" class="pesquisaDeProduto">
                    <button type="submit">Pesquisar</button>
                </form>
            </div>
            <div class="carrinho">
                <div class="acessarCarrinho">
                    <h2>Carrinho de compras</h2>
                </div>
                <div class="reconstruir">
                    <ul class="produtosCarrinhos">
                        <li class="vazio">
                            <h2 class="carrinhoVazio">Carrinho vazio</h2>
                            <p class="infoVazio">Adicione itens</p>
                        </li>
                    </ul>
                </div>
        </aside>
    </div>
    <script src="./js/database.js"></script>
    <script src="./js/index.js"></script>
</body>
</html>
